  'Go-Fly-a-Kite':
    'author': 'Magnolia Travels'
    'body': '<p>Mastichari Bay is <strong>kite-surf</strong> heaven. <em>Week</em>
      long classes are available for all skill levels. No wind? No worries. We&rsquo;ll
      head out for scenic boat tours with snorkeling and cliff jumping for the adventurous.
      At the end of the day, kick back at the well appointed Mastichari Bay Hotel.
      The hotel offers a variety of kids programs, so this holiday is suitable for
      the whole family.</p> '
    'body_de': '<p>Die Bucht von Mastichari ist das Himmelreich des Drachensurfens.
      Einw&ouml;chige Kurse stehen f&uuml;r jeden Kenntnisstand zur Verf&uuml;gung.
      Kein Wind? Keine Sorge. Wir unternehmen landschaftlich sch&ouml;ne Bootstouren
      mit Schnorcheln und Klippenspringen f&uuml;r die Abenteuerlustigen. Am Ende
      des Tages spannen Sie im gut ausgestatteten Mastichari Bay Hotel aus. Das Hotel
      bietet eine Vielzahl von Kinderprogrammen, somit ist dieser Urlaub f&uuml;r
      die ganze Familie geeignet.</p> '
