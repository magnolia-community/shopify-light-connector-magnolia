  'Last-Bike-out-of-Hanoi':
    'author': 'Magnolia Travels'
    'body': '<p>H&agrave; Giang, Vietnam&#39;s northern province, is an enchanting
      landscape of misty mountains and winding backroads. Roam this far-flung corner
      of civilization on a trusty Minsk motorcycle, the mule of the mountains. Reliable,
      simple and ideally suited for harsh mountain roads, the Minsk enjoys a cult
      following in Vietnam. Like the bike, our weathered guide Quyền is a native of
      H&agrave; Giang.</p>

      <p>A week-long motorbike roadtrip in North Vietnam is a once-in-a-lifetime experience.
      Movement takes over the consciousness as you ride through emerald green valleys
      and past centuries-old rice terraces, into a different state of mind.</p>

      <p>Stark cliffs cut through the gray sky. Pouring rain turns the road into a
      glorious soup. The bike plows through the cappuccino-colored substance effortlessly
      on wide knobby tyres. Until it no longer does. A water buffalo watches as you
      push your bike through the mud. After a day you tend to forget about the weather,
      focusing instead on staying on the road that seems too narrow for any vehicle.
      You wonder how the local truck drivers manage to keep keep from falling into
      the ravine as you struggle to keep even two wheels on the pavement.</p>

      <p>Lunch break at a village market. The chicken you nearly hit on the way in
      now enriches the steaming bowl of pho. Scents of lemongrass and coriander fill
      your brain. The smiling host added too much chili but you don&#39;t mind. The
      pho warms your core, a welcome feeling after the rain. This beautiful backwater
      of the world gets few visitors and you begin to understand why.</p>

      <p>Accommodation in North Vietnam is affordable and easy to find. Lodging here
      is all-inclusive in the Buddhist sense: everything you need but nothing you
      want. Wood fire to keep you dry, peace of mind, good night sleep.</p>

      <p>Magnolia Travels organizes week-long motorcycle tours in H&agrave; Giang
      six times a year. Book your adventure now.</p> '
    'body_de': '<p>Ha Giang, die n&ouml;rdliche Provinz Vietnams, ist eine bezaubernde
      Landschaft mit von Nebel umh&uuml;llten Bergen und kurvenreichen Nebenstra&szlig;en.
      Durchstreifen Sie diese entlegene Ecke der Zivilisation auf einem zuverl&auml;ssigen
      Minsk-Motorrad, dem Maultier der Berge. Das zuverl&auml;ssige, einfach zu bedienende
      und f&uuml;r raue Bergstra&szlig;en perfekt geeignete Minsk genie&szlig;t Kultstatus
      in Vietnam. Unser wettergegerbter F&uuml;hrer Quyền stammt wie das Motorrad
      aus H&agrave; Giang.</p>

      <p>Eine einw&ouml;chige Motorradreise in Nordvietnam ist eine einmalige Erfahrung.
      W&auml;hrend Sie durch smaragdgr&uuml;ne T&auml;ler fahren und an jahrhundertealte
      Reisterrassen vorbeikommen, wird das Bewusstsein durch die Bewegung in eine
      andere Gem&uuml;tsverfassung versetzt.</p>

      <p>Kahle Klippen schneiden durch den grauen Himmel. Str&ouml;mender Regen verwandelt
      die Stra&szlig;e in eine pr&auml;chtige Suppe. Das Motorrad pfl&uuml;gt auf
      breiten Stollenreifen ohne M&uuml;he durch den Cappuccino-farbigen Schlamm.
      Bis es dann nicht mehr weiter geht. Ein Wasserb&uuml;ffel schaut zu, wie Sie
      Ihr Motorrad durch den Schlamm schieben. Nach einem Tag neigen Sie dazu, das
      Wetter zu vergessen und Sie konzentrieren sich stattdessen lieber darauf, auf
      der Stra&szlig;e zu bleiben, die f&uuml;r jedes Fahrzeug zu eng scheint. Sie
      fragen sich, wie es die einheimischen Lkw-Fahrer schaffen, nicht in die Schlucht
      zu st&uuml;rzen, w&auml;hrend Sie sich abm&uuml;hen, sogar nur zwei zwei R&auml;der
      auf der Fahrspur zu halten.</p>

      <p>Mittagspause in einem Dorfmarkt. Das Huhn, das Sie auf dem Weg dahin fast
      &uuml;berfahren haben, veredelt jetzt die dampfende Schale mit Pho. D&uuml;fte
      von Zitronengras und Koriander ziehen in Ihre Nase. Der l&auml;chelnde Gastgeber
      hat zu viel Chili dazugetan, aber es macht Ihnen nichts aus. Die Pho w&auml;rmt
      Ihr Inneres, ein willkommenes Gef&uuml;hl nach dem Regen. Dieser sch&ouml;ne
      Ort am Ende der Welt bekommt nur wenige Besucher und Sie beginnen, den Grund
      daf&uuml;r zu verstehen.</p>

      <p>Unterkunft in Nordvietnam ist erschwinglich und leicht zu finden. Unterbringung
      ist hier all-inclusive im buddhistischen Sinn: alles was man braucht, aber nichts,
      was man m&ouml;chte. Holzfeuer, um trocken zu bleiben, innerer Friede, guten
      Nachtschlaf.</p>

      <p>Magnolia Travels organisiert sechs Mal pro Jahr einw&ouml;chige Motorradtouren
      in H&agrave; Giang. Buchen Sie jetzt Ihr Abenteuer.</p> '
    'description': 'Roam Vietnam''s northern province on a trusty Minsk motorcycle'
    'description_de': 'Durchstreifen Sie mit einem zuverlässigen Minsk-Motorrad die
      Nordprovinz Vietnams'
