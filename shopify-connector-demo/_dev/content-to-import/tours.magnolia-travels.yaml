  'Belize-for-Families':
    'author': 'Magnolia Travels'
    'body': '<p>Located between Mexico and Guatemala in the heart of Central America,
      Belize&#39;s natural beauty will take your breath away. Our &lsquo;Belize for
      Families&rsquo; trip will set pulses racing for any active family. A week isn&rsquo;t
      really enough to discover the rainforest, reefs and ruins of Belize, but we&rsquo;ll
      certainly try. Your family will have the chance to try out scuba diving on Belize&rsquo;s
      barrier reef, as well as go caving in the limestone Cayo District.</p> '
    'body_de': '<p>Die nat&uuml;rliche Sch&ouml;nheit des zwischen Mexiko und Guatemala
      im Herzen von Mittelamerika gelegenen Belize wird Ihnen den Atem rauben. Unsere
      Reise &bdquo;Belize f&uuml;r Familien&ldquo; l&auml;sst den Puls einer jeden
      unternehmungslustigen Familie h&ouml;her schlagen. Eine Woche reicht wirklich
      nicht aus, um Belizes Regenwald, Riffe und Ruinen zu entdecken, aber wir versuchen
      es nat&uuml;rlich. Ihre Familie hat Gelegenheit, auf dem Barrier Reef von Belize
      Scuba-Diving zu probieren und die Kalksteinh&ouml;hlen des Cayo Distrikts zu
      erkunden.</p> '
    'description': 'See Belize through the eyes of your children'
