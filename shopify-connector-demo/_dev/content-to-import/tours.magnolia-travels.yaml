  'Kyoto':
    'author': 'Magnolia Travels'
    'body': '<p>Experience the still beauty that permeates and surrounds Kyoto. Kyoto
      is famous for many things, including countless <a href="http://www.japan-guide.com/e/e2058.html"
      style="text-decoration:none;" target="_blank"><u>temples</u></a>, <a href="http://www.japan-guide.com/e/e2059.html"
      style="text-decoration:none;" target="_blank"><u>shrines</u></a> and other fascinating
      historical buildings.</p>

      <p>Join us on a visit to the City of Ten Thousand Shrines. We&#39;ll visit Tō-ji,
      Ginkaku-ji, Kōzan-ji and their remarkable gardens before venturing into the
      mountains that surround the city. You&rsquo;ll enjoy a day spent in green Miyama
      and a day hiking in Shizuhara. You&rsquo;ll never think about Japan in the same
      way again.</p> '
    'body_de': '<p>Erleben Sie die Sch&ouml;nheit, die Kyoto durchdringt und umgibt.
      Kyoto ist ber&uuml;hmt f&uuml;r viele Dinge, darunter unz&auml;hlige <a href="http://www.japan-guide.com/e/e2058.html"
      target="_blank">Tempel</a>, <a href="http://www.japan-guide.com/e/e2059.html"
      target="_blank">Schreine</a> und andere faszinierende historische Bauwerke.</p>

      <p>Kommen Sie mit uns auf einen Besuch der Stadt der zehntausend Schreine. Wir
      besuchen To-ji, Ginkaku-ji, Kōzan-ji und ihre bemerkenswerten G&auml;rten, bevor
      wir einen Abstecher zu den Bergen in der Umgebung der Stadt machen. Sie werden
      es genie&szlig;en, einen Tag im gr&uuml;nen Miyama und einen Tag mit Wandern
      in Shizuhara zu verbringen. Sie werden nie wieder wie bisher &uuml;ber Japan
      denken.</p> '
    'description': 'The natural side of Japan'
    'description_de': 'Die natürliche Seite Japans'
