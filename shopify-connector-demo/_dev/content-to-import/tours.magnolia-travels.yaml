  'The-Maya-and-Aztec-Empires':
    'author': 'Magnolia Travels'
    'body': '<p>This fabulous 14 day trip will take you through two of the world&rsquo;s
      most fascinating empires in Mexico and Central America. The trip starts with
      a visit to UNESCO heritage site Chich&eacute;n Itz&aacute;, recently declared
      one of the seven new wonders of the world. The ancient Mayan capital is one
      of the most visited ruins in Mexico, yet still retains a spectacular charm.
      Your trip will also include visits to Palenque, Teotihuacan and the ruins of
      Uxmal. You&rsquo;ll be accompanied by expert local guides who will give you
      unique insights into these amazing civilisations.</p> '
    'body_de': '<p>Diese fabelhafte Reise von 14 Tagen f&uuml;hrt Sie durch zwei der
      faszinierendsten Reiche der Welt in Mexiko und Mittelamerika. Die Reise beginnt
      mit einem Besuch im UNESCO-Weltkulturerbe Chich&eacute;n Itz&aacute;, das vor
      kurzem zu einem der sieben neuen Weltwunder erkl&auml;rt wurde. Die alte Hauptstadt
      der Maya ist eine der am meisten besuchten Ruinen in Mexiko, hat aber immer
      noch ihren spektakul&auml;ren Charme bewahrt. Ihre Reise umfasst auch Besuche
      in Palenque, Teotihuacan und in den Ruinen von Uxmal. Sie werden von sachkundigen
      einheimischen F&uuml;hrern begleitet, die Ihnen einzigartige Einblicke in diese
      erstaunlichen Kulturen vermitteln.</p> '
    'description': 'A unique glimpse into ancient civilisations'
    'description_de': 'Ein einzigartiger Einblick in alte Zivilisationen'
