  'Jordan-s-Pearls':
    'author': 'Magnolia Travels'
    'body': '<p>This trip will give you a deep insight into the Middle East, allowing
      you to not only experience its rich and ancient heritage, but also to get a
      glimpse into daily life. The trip starts by flying into Amman, capital of Jordan.
      Shortly outside the city, we&rsquo;ll take you to visit the breath-taking UNESCO
      world heritage site of Petra, an ancient city carved into the red rock by Nabateans.
      It is one of the world&rsquo;s most important archaeological sites.</p>

      <p>From there, we&rsquo;ll go by road to Jerash, often called the &lsquo;Pompeii
      of the East&rsquo;. The ancient Roman ruins at Jerash are famous for their remarkable
      state of preservation.</p> '
    'body_de': '<p>Diese Reise gibt Ihnen einen tiefen Einblick in den Nahen Osten
      und l&auml;sst Sie nicht nur sein reiches und antikes Erbe erleben, sondern
      gibt Ihnen auch einen Einblick in das allt&auml;gliche Leben. Die Reise beginnt
      mit dem Flug nach Amman, der Hauptstadt Jordaniens. Wir bringen Sie etwas au&szlig;erhalb
      der Stadt zu der zum UNESCO-Weltkulturerbe geh&ouml;renden St&auml;tte von Petra,
      einer antiken Stadt, die von Nabat&auml;ern in den roten Fels gemei&szlig;elt
      wurde. Sie ist eine der wichtigsten arch&auml;ologischen St&auml;tten der Welt.</p>

      <p>Von dort aus fahren wir auf der Stra&szlig;e nach Jerash, das oft das &quot;Pompeii
      des Ostens&quot; genannt wurde. Die antiken r&ouml;mischen Ruinen in Jerash
      sind ber&uuml;hmt f&uuml;r ihren bemerkenswerten Erhaltungszustand.</p> '
    'description': 'Seeking the crossroads of civilisations '
    'description_de': 'Die Suche nach den Kreuzwegen der Zivilisationen'
