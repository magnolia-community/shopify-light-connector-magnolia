  'Lapland-for-Families':
    'author': 'Magnolia Travels'
    'body': '<p>Enjoy a family winter adventure in Lapland, Sweden where sledding,
      husky sledding and ice skating are all on the menu. We lend you toboggans for
      sledding, and there are gentle hills right outside your cabin. For something
      more adventurous, join our &lsquo;crazy slope&rsquo; days out. Children will
      love the chance to drive their own sled, and snowballs and snowmen are possible
      any time of the day. You&rsquo;ll also get the chance to experience the spectacular
      Northern Lights.</p>

      <p><br /> At Christmas time, children can also join visits to Santa and his
      famous grotto, going on a unique snowmobile journey to see where Santa manages
      all his toy operations.</p> '
    'body_de': '<p>Genie&szlig;en Sie ein Winterabenteuer f&uuml;r Familien in Lappland.
      Schlittenfahren, Husky-Schlittenfahren und Eislaufen, all dies ist im Angebot.
      Wir leihen Ihnen Schlitten zum Rodeln f&uuml;r die sanften H&uuml;gel direkt
      vor Ihrer H&uuml;tte. Wenn sie etwas Wagemutigeres suchen, sollten Sie bei unseren
      &bdquo;crazy slope&ldquo; Tagen mitmachen. Kinder werden die Gelegenheit lieben,
      ihre eigenen Schlitten zu fahren; Schneeb&auml;lle und Schneem&auml;nner sind
      zu jeder Tageszeit m&ouml;glich. Au&szlig;erdem haben Sie die M&ouml;glichkeit,
      die spektakul&auml;ren Nordlichter zu erleben.</p>

      <p>Zur Weihnachtszeit k&ouml;nnen die Kinder an Besuchen beim Weihnachtsmann
      in seiner ber&uuml;hmten H&ouml;hle teilnehmen; nach einer einmaligen Fahrt
      mit einem Snowmobil werden sie sehen, wo der Weihnachtsmann all sein Gesch&auml;fte
      mit dem Spielzeug betreibt.</p> '
    'description': 'Your own Arctic Circle adventure'
