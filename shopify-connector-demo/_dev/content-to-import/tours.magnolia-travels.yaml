  'Fabulous-Costa-Rica':
    'author': 'Magnolia Travels'
    'body': '<p>Costa Rica is a dream destination for nature lovers, &nbsp;who will
      be able to see everything from rare birds to nesting turtles. Natural parks
      and private reserves cover a quarter of this beautiful country which offers
      the most highly concentrated biodiversity on the planet. The tour includes a
      trip to Tortuguero National Park, where you&rsquo;ll get the chance to watch
      turtles lay their eggs and then watch the baby turtles make their way to the
      sea. You&rsquo;ll also have the chance to visit Manuel Antonio National Park,
      a small but breathtaking park where you can observe sloths, monkeys and exotic
      birds. And don&rsquo;t forget the tropical beaches!</p> '
    'body_de': '<p>Costa Rica ist ein Traumziel f&uuml;r Naturliebhaber, die dort
      von seltenen Vogelarten bis zu br&uuml;tenden Schildkr&ouml;ten alles sehen
      k&ouml;nnen. Naturparks und private Naturreservate erstrecken sich &uuml;ber
      ein Viertel dieses sch&ouml;nen Landes, das die am h&ouml;chsten konzentrierte
      biologische Vielfalt der Erde aufweist. Die Tour beinhaltet eine Reise zum Tortuguero
      Nationalpark, wo Sie beobachten k&ouml;nnen, wie Schildkr&ouml;ten ihre Eier
      ablegen und wie dann die Baby-Schildkr&ouml;ten sich ins Meer aufmachen. Dar&uuml;ber
      hinaus haben Sie die M&ouml;glichkeit, den Nationalpark Manuel Antonio zu besuchen,
      einen kleinen, aber atemberaubenden Park, wo Sie Faultiere, Affen und exotische
      V&ouml;gel beobachten k&ouml;nnen. Und vergessen Sie nicht die tropischen Str&auml;nde!</p> '
