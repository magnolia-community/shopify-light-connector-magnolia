  'Hawaii-Five-O':
    'author': 'Magnolia Travels'
    'body': '<p>Hulopo&#39;e Beach on the island of Lana&#39;i, is known as one of
      the world&#39;s finest beaches. You&rsquo;ll be staying at the luxurious Four
      Seasons Lana&#39;i at Manele Bay, where your every whim will be catered to.
      All of the hotel rooms face the beautiful marine preserve, and you&rsquo;ll
      be able to watch the exotic fish and dolphins.</p>

      <p>But you don&rsquo;t have to just admire them from your balcony. This is the
      ideal place to go snorkelling and diving, and you&rsquo;ll be able to get up
      close and personal.</p>

      <p>Hulopo&rsquo;e beach is particularly popular for couples, and has been the
      location for more than one wedding proposal. Why don&rsquo;t you come and discover
      what makes it so special?</p> '
    'body_de': '<p>Der Hulopo&#39;e Strand auf der Insel Lana&#39;i ist als einer
      der sch&ouml;nsten Str&auml;nde der Welt bekannt. Sie wohnen im luxuri&ouml;sen
      Four Seasons Lana&#39;i in der Bucht von Manele, wo Ihnen jeder Wunsch erf&uuml;llt
      wird. Alle Hotelzimmer haben Blick auf das sch&ouml;ne Meeresschutzgebiet und
      Sie k&ouml;nnen exotische Fische und Delfine beobachten.</p>

      <p>Aber Sie brauchen sie nicht nur von Ihrem Balkon aus zu bewundern. Dies ist
      der ideale Ort zum Schnorcheln und Tauchen und Sie k&ouml;nnen ihnen ganz nahe
      kommen.</p>

      <p>Der Hulopo&#39;e Strand ist besonders beliebt bei Paaren und war bereits
      Schauplatz f&uuml;r mehr als einen Heiratsantrag. Warum kommen Sie nicht und
      finden heraus, was ihn so besonders macht?</p> '
    'description': 'Swimming with the dolphins on the world’s finest beach'
    'description_de': 'Mit Delfinen am schönsten Strand der Welt schwimmen'
