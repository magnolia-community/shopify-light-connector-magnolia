  'The-Trans-Siberian-Railway':
    'author': 'Magnolia Travels'
    'body': '<p>Set out on an epic train journey that goes across one-third of the
      world, starting in Vladivostok, Russia&rsquo;s biggest port city, &nbsp;and
      ending in majestic Moscow. The legendary Trans-Siberian Railway goes from the
      Mongolian steppe to Lake Baikal&rsquo;s remote shores to the snow-capped Ural
      Mountains, giving you a rare view on Russia&rsquo;s vastly differing landscapes.
      You&rsquo;ll be able to find out more about Russian history, from the Mongols
      right through to Tsars and communists, all from the comfort of your luxury train.</p> '
    'body_de': '<p>Gehen Sie auf eine epische Zugfahrt, die &uuml;ber ein Drittel
      der Welt verl&auml;uft, in Vladivostok, Russlands gr&ouml;&szlig;ter Hafenstadt,
      beginnt und im majest&auml;tischen Moskau endet. Die legend&auml;re Transsibirische
      Eisenbahn verl&auml;uft von der mongolischen Steppe zu den fernen Ufern des
      Baikalsees und zu den schneebedeckten Bergen des Urals; sie gibt Ihnen einen
      seltenen Einblick in die so unterschiedlichen Landschaften Russlands. Im Komfort
      Ihres Luxus-Zuges erfahren Sie mehr &uuml;ber die russische Geschichte von den
      Mongolen bis zu den Zaren und Kommunisten.</p> '
    'description': 'A fascinating tour through Russia.'
