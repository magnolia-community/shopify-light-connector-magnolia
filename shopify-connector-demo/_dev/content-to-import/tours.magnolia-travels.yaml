  'The-Long-Trail':
    'author': 'Magnolia Travels'
    'body': '<p>This tour is so tough, you need to pass a medical fitness test to
      qualify. But seriously, mountain biking in the Andes Mountains is one of the
      most incredible experiences for anyone who loves adrenaline. Our expert guides
      will take you on most demanding but rewarding routes - and can offer technical
      advice and training as needed.</p>

      <p>We won&rsquo;t say we offer tours for beginners, but we definitely cater
      for different levels, and we&rsquo;re also happy to organize private trips.
      We provide simple but comforting food and accommodation along the way so you
      can concentrate on peddling.</p>

      <p>It&rsquo;s not only about biking, as we also organize other events along
      the route, like canoeing through the rainforest and walking up a waterfall.
      Don&rsquo;t forget your camera!</p> '
    'body_de': '<p>Diese Tour ist wirklich herausfordernd. Wenn Sie dabei sein wollen,
      m&uuml;ssen Sie vorher einen medizinische Fitness-Test bestehen. Aber im Ernst:
      Mountainbiking ist f&uuml;r jeden Adrenalin-Liebhaber eine der unglaublichsten
      Erfahrungen. Unsere erfahrenen F&uuml;hrer gehen mit Ihnen auf h&ouml;chst anstrengende,
      aber bereichernde Routen - und helfen Ihnen, wenn Sie es brauchen sollten, mit
      technischen Ratschl&auml;gen und Training.</p>

      <p>Wir w&uuml;rden nicht sagen, dass wir Anf&auml;ngertouren anbieten; wir haben
      aber auf jeden Fall Touren mit unterschiedlichen Schwierigkeitsgraden im Angebot
      und organisieren auch gerne private Reisen. Unterwegs bieten wir einfache, aber
      herzhafte Verpflegung und behagliche Unterk&uuml;nfte an, damit Sie sich ganz
      auf konzentrieren k&ouml;nnen, in die Pedale zu treten.</p>

      <p>Es geht dabei nicht nur um Biking, wir organisieren auf der Route auch andere
      Events wie Kanufahrten durch den Regenwald und Wanderungen entlang eines Wasserfalls.
      Vergessen Sie nicht Ihre Kamera!</p> '
