  'Scuba-Diving-in-Bahamas--famed-Tiger-Beach':
    'author': 'Magnolia Travels'
    'body': '<p>Our most popular active tour is to the world-famous Tiger Beach in
      the waters off the Bahamas. This spectacular location is unlike any other in
      the world. Magnolia Travels guarantees you will have one of the most unique
      underwater experiences ever. &nbsp;Amidst the crystal blue Bahamian water and
      powder white sand, you will experience Nurse, Reef, Lemon and Tiger sharks up
      close and personal. &nbsp;Bring your camera, there is no shortage of great photo
      or video opportunities on this trip. &nbsp;</p>

      <p>On this expedition you will have the opportunity to dive face-to-face with
      our lovely and famous Tiger shark &ldquo;supermodels&rdquo;: &nbsp;Emma, Baby
      Cakes, Tanya, Begonia &amp; Mini-T. &nbsp;Our &ldquo;supermodels&rdquo; will
      help you produce some of the world&rsquo;s best shark photography. They love
      to smile for the camera!</p>

      <p>Of course, no trip to the Bahamas would be complete without diving the dazzling
      and colorful reefs. &nbsp;Surrounded by an abundance of marine life, both large
      and small, you will be in awe of the beauty and wonder of this vibrant ecosystem.
      &nbsp;Caribbean Reef sharks, large groupers, moray eels and numerous fish will
      compete for your attention as you hover above the multiple species of coral,
      undulating sea fans, and colorful array of sponges. &nbsp;Start making your
      memories with us today!</p> '
    'body_de': '<p>Unsere beliebteste aktive Tour f&uuml;hrt zum weltber&uuml;hmten
      Tiger Beach in den Gew&auml;ssern vor den Bahamas. Dieser spektakul&auml;re
      Ort ist einmalig in der Welt. Magnolia Travels garantiert Ihnen eine der einzigstartigen
      Unterwasser-Erfahrungen &uuml;berhaupt. Umgeben vom kristallblauen Wasser der
      Bahamas und perlwei&szlig;em Sand k&ouml;nnen Sie Ammenhaie, Riffhaie, Zitronenhaie
      und Tigerhaie beobachten. Bringen Sie Ihre Kamera mit, es gibt auf dieser Reise
      keinen Mangel an gro&szlig;artigen Foto- oder Videogelegenheiten. &nbsp;</p>

      <p>Auf dieser Expedition haben Sie Gelegenheit, mit unseren entz&uuml;ckenden
      und ber&uuml;hmten Tigerhai-&bdquo;Supermodels&ldquo; von Angesicht zu Angesicht
      zu tauchen:&nbsp; Emma, Baby Cakes, Tanya, Begonia und Mini-T. Unsere &bdquo;Supermodel&ldquo;
      werden Ihnen dabei helfen, einige der weltweit besten Hai-Fotos zu schie&szlig;en.
      Sie lieben es, f&uuml;r die Kamera zu l&auml;cheln!</p>

      <p>Nat&uuml;rlich w&auml;re keine Reise auf die Bahamas vollst&auml;ndig ohne
      Tauchen in den umwerfenden und vielfarbigen Riffen. Sie sind von einer F&uuml;lle
      kleiner und gro&szlig;er Meereslebewesen umgeben;&nbsp; Sch&ouml;nheit und Wunder
      dieses vibriendenden &Ouml;kosystems lassen Sie verstummen. Karibische Riffhaie,
      gro&szlig;e Zackenbarsche, Mur&auml;nenaale und viele andere Fische wetteifern
      um Ihre Aufmerksamkeit, w&auml;hrend Sie &uuml;ber vielf&auml;ltige Korallenarten,
      wellenf&ouml;rmige Seef&auml;cher und eine bunte Anordnung von Schw&auml;mmen
      gleiten. Beginnen Sie noch heute, mit uns Ihre Erinnerungen zu gestalten!</p> '
