  'Inside-New-Delhi':
    'author': 'Magnolia Travels'
    'body': '<p>Delhi has many interesting monuments and museums, but <em>we won&#39;t
      be visiting any of them on this tour</em>. We&#39;re going inside New Delhi
      to the markets and tea shops where locals go. The hidden gems of New Delhi are
      just around the corner when you know where to look.</p>

      <p>We&rsquo;ll take in some local football and cricket matches, and sample the
      best authentic restaurants with styles covering the palette from north to south.
      You&rsquo;ll also have the opportunity to try cooking some of the famous North
      Indian cuisine.</p>

      <p>In the evenings we&rsquo;ll go listen to qawwalis (sufi devotional music)
      sung at dargah of Nizamuddin Auliya, or maybe catch a bollywood flick. Still
      awake after a full day? The nightlife beckons with the discos and clubs which
      have sprouted up all over this vibrant city.</p> '
    'body_de': '<p>Delhi hat viele interessante Baudenkm&auml;ler und Museen, aber
      wir besuchen auf dieser Tour nicht ein einziges davon. Wir gehen mitten nach
      Neu-Delhi hinein, zu den M&auml;rkten und Teel&auml;den, zu denen die Einheimischen
      gehen. Die verborgenen Perlen Neu-Delhis liegen gleich um die Ecke, wenn Sie
      wissen, wo Sie suchen m&uuml;ssen.</p>

      <p>Wir werden uns einige lokale Fu&szlig;ball- und Cricketpartien anschauen
      und die besten authentischen Restaurants ausprobieren, in denen alle Stilrichtungen
      von Nord bis S&uuml;d vertreten sind. Dar&uuml;ber hinaus k&ouml;nnen Sie den
      Versuch unternehmen, einige Gerichte der ber&uuml;hmten nordindische K&uuml;che
      selbst zu kochen.</p>

      <p>Am Abend gehen wir dann im Dargah von Nizamuddin Auliya gesungene Qawwalis
      (Sufi-Devotionalmusik) h&ouml;ren oder vielleicht einen Bollywood-Film anschauen.
      Noch wach nach einem so erlebnisreichen Tag? Das Nachtleben lockt mit den Diskotheken
      und Clubs, die in dieser vibrierenden Stadt wie Pilze aus dem Boden geschossen
      sind.</p> '
    'description': 'Get to know Delhi up close and personal'
    'description_de': 'Lernen Sie Delhi ganz aus der Nähe und intim kennen'
