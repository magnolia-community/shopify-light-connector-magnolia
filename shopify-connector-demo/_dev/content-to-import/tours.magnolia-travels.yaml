  'A-Taste-of-Malaysia':
    'author': 'Magnolia Travels'
    'body': '<p>Get to know amazing Malaysia in a unique way - by learning about and
      tasting its delicious food. Malaysia isn&rsquo;t just about beautiful beaches,
      stunning scenery and historic temples. Malaysian cooking has earned a place
      for itself among other great global cuisines. In this tour, we give you a taste
      of just what makes it special.</p>

      <p>We&#39;ll spend the first week sampling Kuala Lumpur&#39;s delicious cosmopolitan
      restaurants and sights. Along the way, we also have special cooking courses
      so you can re-make the magic once you get home. Then we&#39;ll venture south
      through the countryside - for the traditional cooking of the countryside before
      the finale in Singapore. We guarantee that the trip will leave you wanting to
      taste more.</p> '
    'body_de': '<p>Lernen Sie das fantastische Malaysia auf einzigartige Weise kennen
      - durch das Kennenlernen und Ausprobieren seiner k&ouml;stlichen Speisen. Malaysia
      steht nicht nur f&uuml;r sch&ouml;ne Str&auml;nde, atemberaubende Landschaften
      und historische Tempel. Die malaysische K&uuml;che hat sich einen eigenen Platz
      unter anderen gro&szlig;en K&uuml;chen der Welt verdient. Auf dieser Tour geben
      wir Ihnen einen Geschmack davon, was sie so besonders macht.</p>

      <p>Wir verbringen die erste Woche damit, die k&ouml;stlichen kosmopolitischen
      Restaurants Kuala Lumpurs auszuprobieren und Sehensw&uuml;rdigkeiten zu besuchen.
      Zwischenzeitlich bieten wir auch spezielle Kochkurse an, damit Sie, wenn Sie
      wieder zu Hause sind, die Magie wieder aufleben lassen k&ouml;nnen. Danach -
      vor dem Finale in Singapur - unternehmen wir einen Abstecher in die l&auml;ndliche
      Gegend des S&uuml;dens - zur traditionellen l&auml;ndlichen K&uuml;che. Wir
      garantieren, dass Ihnen die Reise Lust machen wird, mehr zu kosten.</p> '
    'description': 'The trip that will leave a delicious taste on your lips'
    'description_de': 'Die Reise, die einen köstlichen Geschmack auf Ihren Lippen
      lassen wird'
