  'Surfin--Safari':
    'author': 'Magnolia Travels'
    'body': '<p>Famous for its stunning beaches and turquoise waters, Sri Lanka is
      a sight to behold. It&rsquo;s also one of the best places to go surfing in the
      magical Indian Ocean. Known as a year-round surfing destination, the island
      boasts a number of surf competitions.</p>

      <p>But surfing&rsquo;s not all you can get up to. The island also offers boating,
      diving and snorkelling for those eager to discover its beautiful coasts. Magnolia
      Travels can arrange all the activities you like, and even leave you some time
      to simply lie on the sand and soak up the relaxing atmosphere. Sri Lanka&rsquo;s
      laid back pace of life and friendly locals make it the ideal place for a getaway.</p>

      <p>Tickle your palate with delicious Sri Lankan food, buy ornate hand made goods,
      and remember, not everyone&rsquo;s as lucky as you.</p> '
    'body_de': '<p>Man muss das f&uuml;r seine atemberaubenden Str&auml;nde und t&uuml;rkisfarbenes
      Wasser ber&uuml;hmte Sri Lanka muss man gesehen haben. Es ist auch einer der
      besten Pl&auml;tze zum Surfen im magischen Indischen Ozean. Die Insel ist als
      ganzj&auml;hrige Destinantion f&uuml;r Surfer bekannt und kann mit zahlreichen
      Surfwettbewerben aufwarten.</p>

      <p>Aber Surfen ist l&auml;ngst nicht alles, was Sie dort unternehmen k&ouml;nnen.
      Wenn Sie gerne die sch&ouml;nen K&uuml;sten Sri Lankas entdecken wollen, bietet
      Ihnen die Insel auch Gelegenheit zum Segelsport, Tauchen und Schnorcheln. Magnolia
      Travels kann alle von Ihnen gew&uuml;nschten Aktivit&auml;ten arrangieren und
      I&auml;sst Ihnen dabei noch Zeit, um ganz einfach im Sand zu liegen und die
      entspannte Atmosph&auml;re zu inhalieren. Sri Lankas l&auml;ssiges Tempo und
      seine freundlichen Einheimischen machen es zum idealen Ort f&uuml;r einen Kurzurlaub.</p>

      <p>Kitzeln Sie Ihren Gaumen mit k&ouml;stlichem srilankischen Essen, kaufen
      Sie reich verziertes Kunsthandwerk und vergessen Sie nicht, dass nicht jeder
      so viel Gl&uuml;ck hat wie Sie.</p> '
    'date': 2015-03-12T19:50:00.000Z
    'description': 'Sri Lanka offers beautiful beaches, a laid back attitude, and
      most importantly: excellent breaks'
    'description_de': 'Sri Lanka bietet schöne Strände, eine entspannte Atmosphäre
      und vor allem: großartige Breaks.'
