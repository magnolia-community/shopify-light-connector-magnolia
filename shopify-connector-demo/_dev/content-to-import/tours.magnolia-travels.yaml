  'The-Czech-Republic':
    'author': 'Magnolia Travels'
    'body': '<p>Despite the fact that the capital city has been caught in the middle
      of most of Europe&rsquo;s conflicts, it still has the stunning architecture
      that attracts millions of visitors every year. Prague is the undisputed queen
      of the region, with its romanesque churches, gothic cathedrals and baroque palaces.
      The city&rsquo;s beauty is accentuated by the picturesque Vltava river, criss-crossed
      by thirty bridges, and sees a daily traffic of dozens of steamers, rowboats
      and pedal boats.</p>

      <p>We&rsquo;ll cover some more recent history too, you will experience the uplifting
      story of the nonviolent Velvet Revolution (Czech: sametov&aacute; revoluce)
      of 1989 at the actual sites where the historical events transpired.</p>

      <p>But Prague isn&rsquo;t the only jewel in the Czech Republic.There are a number
      of stunning</p>

      <p>medieval towns in southern Bohemia while travelers looking for a more authentic
      experience will relish our visit to Moravia in the east, just as beautiful but
      not yet as well known. We&rsquo;ll conclude our tour with a visit to the world
      heritage site Gardens and Castle in the city of Kroměř&iacute;ž. While there,
      software developers and CMS aficionados won&rsquo;t want to miss the opportunity
      to visit the Czech subsidiary of Magnolia International.</p> '
    'body_de': '<p>Trotz der Tatsache, dass die Hauptstadt den meisten europ&auml;ischen
      Konflikten ausgesetzt war, hat sie noch die beeindruckende Architektur bewahrt,
      die jedes Jahr Millionen von Besuchern anzieht. Prag ist mit seinen romanischen
      Kirchen, gotischen Kathedralen und Barockpal&auml;sten. die unbestrittene K&ouml;nigin
      der Region. Die Sch&ouml;nheit der Stadt wird durch die pittoreske Moldau weiter
      akzentuiert; der Flu&szlig; wird von drei&szlig;ig Br&uuml;cken &uuml;berspannt;
      Dutzende Dampfer, Ruderboote und Tretboote verkehren t&auml;glich auf ihm.</p>

      <p>Wir befassen uns auch mit der j&uuml;ngeren Geschichte; Sie k&ouml;nnen die
      erhebende Geschichte der gewaltlosen Samtenen Revolution (tschechisch: Sametov&aacute;
      revoluce) von 1989 an den tats&auml;chlichen Schaupl&auml;tzen der historischen
      Ereignisse nachvollziehen.</p>

      <p>Aber Prag ist nicht das einzige Schmuckst&uuml;ck in der Tschechischen Republik.
      Es gibt eine Anzahl atemberaubender mittelalterlicher St&auml;dte in S&uuml;db&ouml;hmen;
      Reisende, die eine authentischere Erfahrung machen wollen, werden an unserem
      Besuch im &ouml;stlich gelegenen M&auml;hren Gefallen finden, das genauso sch&ouml;n,
      aber noch nicht so bekannt ist. Wir schlie&szlig;en unsere Tour mit einem Besuch
      in den zum&nbsp; Weltkulturerbe geh&ouml;renden G&auml;rten und dem Schloss
      in der Stadt Kroměř&iacute;ž ab. Wenn wir schon einmal dort sind, sollten Software-Entwickler
      und CMS-Fans nicht die Gelegenheit verpassen, die tschechische Tochtergesellschaft
      von Magnolia International zu besuchen.</p> '
