  'Dolomites-on-Bike':
    'author': 'Magnolia Travels'
    'body': '<p>Pedal your way through Italy&#39;s Dolomite Mountains, reveling in
      the fabulous ascents, descents, and landscape throughout. &nbsp;The Dolomites
      are one of the great cycling areas in the Alps, with breath-taking mountain
      passes and gorgeous valleys, creating a dramatic backdrop for some thrilling
      rides.</p>

      <p>We organise accommodation along the way and some delicious South Tyrolean
      food that will give you all the stamina you&rsquo;ll need.</p>

      <p>A bus will transport us and our bikes to our kick off point in Belluno. Every
      day, you&rsquo;ll have the chance to go mountain biking in some of the most
      amazing landscapes in the world. And don&#39;t worry about bringing panniers
      for your clothing - a van will drive with us every day to carry our gear so
      we can ride light.</p> '
    'body_de': '<p>Treten Sie in die Pedale, durchqueren Sie die italienischen Dolomiten
      und genie&szlig;en Sie auf der ganzen Strecke die fabelhaften Anstiege, Abfahrten
      und Landschaften. Die Dolomiten sind eines der gro&szlig;artigen Gebiete der
      Alpen zum Radfahren; ihre atemberaubenden Bergp&auml;sse und traumhaften T&auml;ler
      bilden eine dramatische Kulisse f&uuml;r aufregende Fahrten.</p>

      <p>Wir organisieren Unterkunft auf der Strecke und k&ouml;stliches S&uuml;dtiroler
      Essen, das Ihnen all die Ausdauer gibt, die Sie brauchen werden.</p>

      <p>Ein Bus bringt uns und unsere Fahrr&auml;der zu unserem Ausgangspunkt in
      Belluno. Jeden Tag haben Sie die M&ouml;glichkeit, mit dem Mountainbike in einigen
      der sch&ouml;nsten Landschaften der Welt unterwegs zu sein. Sie brauchen sich
      nicht darum zu k&uuml;mmern, Packtaschen f&uuml;r Ihre Kleidung mitzubringen
      &ndash; damit wir &bdquo;light&ldquo; fahren k&ouml;nnen, begleitet uns jeden
      Tag ein Van mit unserer Ausr&uuml;stung.</p> '
    'description': 'Cycle the peaks and valleys of the Italian Alps'
    'description_de': 'Mit dem Fahrrad über die Gipfel und durch die Täler der italienischen
      Alpen'
