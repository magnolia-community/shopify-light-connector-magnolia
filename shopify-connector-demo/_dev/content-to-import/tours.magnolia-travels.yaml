  'Dubai-and-Oman':
    'author': 'Magnolia Travels'
    'body': '<p>This unique trip will give you some real insights into life in the
      Arabian Peninsula, while also allowing you plenty of time to soak up the sun.
      You&rsquo;ll start your trip in ancient Oman, where life still goes on much
      the way it did centuries ago. You&rsquo;ll be able to visit Muscat&rsquo;s fascinating
      souk to haggle for some handmade silver and pots. Then you can take a stroll
      along the lively harbour and visit some of the city&rsquo;s winding lanes. Round
      out the day relaxing on a beach chair at the Grand Hyatt, overlooking the Beach
      of Oman.</p>

      <p>In Dubai, we&rsquo;ll visit some of the city&rsquo;s wonders, like Burj al
      Khalifa, the tallest building in the world, and Dubai Mall, the biggest shopping
      mall in the world, with its magnificent aquarium. But after all the sightseeing,
      there&rsquo;s nothing better than relaxing at the beach at the luxury Atlantis
      Hotel, located on the Palm Jumeirah, a man-made palm shaped island. Magnolia
      Travels will make sure this is a holiday you never forget!</p> '
    'body_de': '<p>Diese einzigartige Reise bringt Ihnen einige wirkliche Einblicke
      in das Leben auf der arabischen Halbinsel, gibt Ihnen aber auch genug Zeit,
      die Sonne zu genie&szlig;en. Sie beginnen Ihre Reise im altert&uuml;mlichen
      Oman, wo das Leben fast genauso seinen Gang geht wie schon viele Jahrhunderte
      zuvor. Sie besuchen den faszinierenden Souk von Maskat, um dort um handgefertigtes
      Silberzeug und T&ouml;pfe zu feilschen. Danach k&ouml;nnen Sie einen Spaziergang
      entlang des belebten Hafens unternehmen und einige der verwinkelten Gassen der
      Stadt besuchen. Runden Sie den Tag ab und entspannen Sie sich in einem Liegestuhl
      im Grand Hyatt, von dem aus Sie Blick auf den Strand von Oman haben.</p>

      <p>In Dubai besuchen wir einige der Wunder der Stadt wie Burj al Khalifa, das
      h&ouml;chste Geb&auml;ude der Welt, und den Dubai Mall, das gr&ouml;&szlig;te
      Einkaufszentrum Welt mit seinem herrlichen Aquarium. Aber nach all dem Sightseeing
      gibt es nichts Besseres als Entspannung am Strand des luxuri&ouml;sen Atlantis
      Hotel auf der Palm Jumeirah, eine vom Menschenhand geschaffene Insel in Form
      einer Palme. Magnolia Travels wird daf&uuml;r sorgen, das dies ein Urlaub ist,
      den Sie nie vergessen werden!</p> '
