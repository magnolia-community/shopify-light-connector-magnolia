  'Antarctic-Active-Adventure':
    'author': 'Magnolia Travels'
    'body': '<p>Try out overnight camping, kayak trips, and hiking with snowshoes
      (with an experienced guide!) through the remote wilderness of the Antarctic.
      You&rsquo;ll see seals and penguins at a close distance, and majestic icebergs
      right beside you. We use the smallest expedition boats so we can get you to
      even the most remote places.</p>

      <p>We&rsquo;ll hit the volcanic mountains of Ross Island and wind up our tour
      at McMurdo station, Antarctica&rsquo;s largest research base.</p>

      <p>Just wait till you you tell your friends about your summer holiday.</p> '
    'body_de': '<p>&Uuml;bernachten Sie im Zelt, unternehmen Sie Kajaktouren und Wanderungen
      mit Schneeschuhen (mit einem erfahrenen F&uuml;hrer!) durch die abgelegene Wildnis
      der Antarktis. Sie k&ouml;nnen Robben und Pinguine ganz aus der N&auml;he sehen
      und majest&auml;tische Eisberge direkt neben Ihnen. Wir benutzen die kleinsten
      Expeditionsboote, damit wir Sie sogar zu den entlegensten Orten bringen k&ouml;nnen.</p>

      <p>Wir treffen dabei auf die Vulkanberge von Ross Island und lassen unsere Tour
      auf der McMurdo-Station, der gr&ouml;&szlig;ten Forschungsbasis der Antarktis,
      ausklingen.</p>

      <p>Warten Sie ab, bis Sie Ihren Freunden aus Ihrem Sommerurlaub berichten.</p> '
    'description': 'Antarctica: It’s not just for scientists anymore'
    'description_de': 'Antarktika: Nicht mehr nur für Wissenschaftler'
